<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Guess the day in a week</h1>
        <br>
        <h1 id="root"></h1>
        <button onclick="day()">Click her</button>
    </center>
    <script>
        function day(){
            let num = Math.floor(Math.random()*7+1)
            switch(num){
                case 1:
                    root.innerHTML="Monday"
                    break;
                    case 2:
                    root.innerHTML="tuesday"
                    break;
                    case 3:
                    root.innerHTML="Wednseday"
                    break;
                    case 4:
                    root.innerHTML="Thursday"
                    break;
                    case 5:
                    root.innerHTML="Friday"
                    break;
                    case 6:
                    root.innerHTML="Saturday"
                    break;
                    case 7:
                    root.innerHTML="Sunday"
                    break;
            }
        }
    </script>
    
</body>
</html>
